<!-- register-request.html -->
<div class="container">
  <h2>申请注册账户</h2>

  <!-- 表单 -->
  <form name="registerForm" ng-submit="submitRequest()" novalidate>
    <div class="form-group">
      <label>用户名</label>
      <input type="text" class="form-control" ng-model="form.username" required>
    </div>

    <div class="form-group">
      <label>邮箱</label>
      <input type="email" class="form-control" ng-model="form.email" required>
    </div>

    <div class="form-group">
      <label>申请理由</label>
      <textarea class="form-control" ng-model="form.reason"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">提交申请</button>
  </form>

  <!-- 提交状态提示 -->
  <p ng-if="success" class="text-success">提交成功，请等待管理员审核。</p>
  <p ng-if="error" class="text-danger">提交失败，请稍后重试。</p>

  <!-- 模态框放在 form 外层 -->
  <!-- 模态框放在 form 外层 -->
  <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h4 class="modal-title" id="submitModalLabel">提交成功</h4>
        </div>
        <div class="modal-body">
          您的注册申请已成功提交，待管理员审核通过后，<strong>默认登录密码为 <code>changeme</code></strong>。<br>
          请及时登录并修改密码。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>

</div>
